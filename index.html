<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ANGULAR/Assignment3/styles/bootstrap.min.css">
    <link rel="stylesheet" href="ANGULAR/Assignment3/styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as datalist">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="datalist.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="datalist.getData();">Narrow It Down For Me!</button>
    </div>
    
    <!-- found-items should be implemented as a component -->
    <found-items found="datalist.found" on-remove="datalist.removeitem(index)">
      <span id="alertMsg" ng-hide="!datalist.emp">Nothing found</span>
    </found-items>
  </div>

  <script src="ANGULAR/Assignment3/angular.min.js"></script>
  <script src="ANGULAR/Assignment3/app.js"></script>
</body>
</html>
